<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:outputStylesheet name="grid/grid.css" library="primefaces" />
    <h:outputStylesheet library="css" name="style.css"  />


    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Calculadora</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>
                <p:growl id="growl" life="2000" />
                <div class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-4"></div>
                        <div class="ui-grid-col-4">
                            <p:panelGrid >
                                <p:row>
                                    <p:column colspan="4" >
                                        <p:inputText id="sent" style="width: 100%" value="#{calculos.sentencia}" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column><p:outputLabel value=" " /></p:column>
                                    <p:column><p:outputLabel value=" " /></p:column>
                                    <p:column><p:outputLabel value=" " /></p:column>
                                    <p:column><p:commandButton value="CE" id="ajaxCE" update="sent" 
                                                               styleClass="ui-priority-primary" action="#{calculos.clearSentence()}"  /></p:column>
                                </p:row>
                                <p:row>
                                    <p:column><p:commandButton value="7" id="ajax7" update="sent" 
                                                               styleClass="ui-priority-primary" action="#{calculos.buildSentence('7')}" /></p:column>
                                    <p:column><p:commandButton value="8" id="ajax8" update="sent" 
                                                               styleClass="ui-priority-primary" action="#{calculos.buildSentence('8')}" /></p:column>
                                    <p:column><p:commandButton value="9" id="ajax9" update="sent" 
                                                               styleClass="ui-priority-primary" action="#{calculos.buildSentence('9')}" /></p:column>
                                    <p:column><p:commandButton value="+" id="ajaxAdd" update="sent" 
                                                               styleClass="ui-priority-primary" action="#{calculos.add()}" /></p:column>
                                </p:row>
                                <p:row>
                                    <p:column><p:commandButton value="4" id="ajax4" update="sent" 
                                                               styleClass="ui-priority-primary" action="#{calculos.buildSentence('4')}" /></p:column>
                                    <p:column><p:commandButton value="5" id="ajax5" update="sent" 
                                                               styleClass="ui-priority-primary" action="#{calculos.buildSentence('5')}" /></p:column>
                                    <p:column><p:commandButton value="6" id="ajax6" update="sent" 
                                                               styleClass="ui-priority-primary" action="#{calculos.buildSentence('6')}" /></p:column>
                                    <p:column><p:commandButton value="-" id="ajaxSub" update="sent" 
                                                               styleClass="ui-priority-primary" action="#{calculos.subtract()}" /></p:column>
                                </p:row>
                                <p:row>
                                    <p:column><p:commandButton value="1" id="ajax1" update="sent" 
                                                               styleClass="ui-priority-primary" action="#{calculos.buildSentence('1')}" /></p:column>
                                    <p:column><p:commandButton value="2" id="ajax2" update="sent" 
                                                               styleClass="ui-priority-primary" action="#{calculos.buildSentence('2')}" /></p:column>
                                    <p:column><p:commandButton value="3" id="ajax3" update="sent" 
                                                               styleClass="ui-priority-primary" action="#{calculos.buildSentence('3')}" /></p:column>
                                    <p:column><p:commandButton value="*" id="ajaxMul" update="sent" 
                                                               styleClass="ui-priority-primary" action="#{calculos.multiply()}" /></p:column>
                                </p:row>
                                <p:row>
                                    <p:column><p:commandButton value="0" id="ajax0" update="sent" 
                                                               styleClass="ui-priority-primary" action="#{calculos.buildSentence('0')}" /></p:column>
                                    <p:column />
                                    <p:column><p:commandButton value="=" id="ajaxEqs" update="sent" 
                                                               styleClass="ui-priority-primary" action="#{calculos.calculations()}" /></p:column>
                                    <p:column><p:commandButton value="/" id="ajaxDiv" update="sent" 
                                                               styleClass="ui-priority-primary" action="#{calculos.divide()}" /></p:column>
                                </p:row>
                            </p:panelGrid>
                        </div>
                    </div>
                </div>
            </h:form>
        </h:body>

    </f:view>
</html>
